<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


  <title>Chat Bot</title>
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div id="container">
    
    
    <div id="nav">
      
    <span class="nav-heading">ChatBot</span>
  <div class="active-container">
    <div class="active-circle"></div>
    <p class="active">Active now</p>
  </div>
  
  <button class="info">
   <i class="fa fa-info-circle fa-2x" aria-hidden="true"></i>
  </button>
    </div>
    
    
    <div id="messages-container"></div>
      
      
 <div id="input-container">
      
      
      <input type="text" class="input" placeholder="send a message...">
 <button class="send">
<i class="fa fa-paper-plane fa-2x"></i>
      </button>
    </div>
    
    
  </div>
  
  
  <div id="authentication-body">
    <div id="display-pass"></div>
  <div id="authentication">
   
    <p class="authentication">Authentication</p>
    <input type="text" class="auth-text" placeholder="username"><div class="auth-text-error">username should be greater than 5 digits</div>
    <input type="password" class="auth-password" placeholder="password"><div class="auth-password-error">Use the generated password correctly</div>
    <button class="auth-btn">confirm</button>
  </div>
  </div>
  
  
 
  <script src="main.js"></script>
</body>
</html>
